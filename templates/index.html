<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Neo Trial</title>
</head>

<body style="background-color: black">

    <center>
        <label class="block uppercase tracking-wide text-gray-100 text-xl font-bold mb-2" style="margin-top: 80px">
            GPT Neo Trial
        </label>
        <hr width=30%>

        <form class="w-full max-w-lg" method="POST" action="try_gpt" name="try_gpt" style="margin: 60px 0 40px 0">
            {% csrf_token %}
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                        for="grid-last-name">
                        End Sequence
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-last-name" type="text" name="end-sequence">
                </div>
                <div class="w-full md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                        for="grid-last-name">
                        Token Length
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-last-name" type="text" name="token-length">
                </div>
                <div class="w-full md:w-1/3 px-3">
                    <label class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                        for="grid-last-name">
                        Temperature
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-800 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-last-name" type="text" name="temperature">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                        for="grid-password">
                        Prompt
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="textarea" placeholder="Prompt goes here..." name="prompt">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="submit" value="Submit">
                </div>
            </div>
        </form>

        <font face="Candara" color="white" class="text-b">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </font>
    </center>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</body>

</html>
