<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Requirements Analyzer</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            align-content: center;
        }
        a {
            color: yellow !important;
        }
        .para-text {
            color: white;
            margin: 4rem 12rem;
            text-align: justify;
        }
    </style>
</head>

<body>

    <center>
        <label class="block uppercase tracking-wide text-gray-100 text-4xl font-bold mb-2" style="margin-top: 80px">
            <a href='index'>Software Requirements Analyzer</a>
        </label>
        <hr width=80%>



        <form class="w-full max-w-lg" method="POST" action="analyze_reqs" name="analyze_reqs" enctype="multipart/form-data" style="margin: 10rem 0 6rem 0">
            {% csrf_token %}
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2" for="grid-prompt">
                        Requirements Text
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-prompt" type="textarea" placeholder="Prompt goes here..." name="prompt">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-300 text-s font-bold mb-2">
                        OR
                    </label>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2" for="grid-file">
                        Requirements File
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        accept="application/pdf" id="grid-file" type="file" name="file">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="px-3" style="margin: 0 auto">
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-900 border border-gray-200 rounded py-3 px-4 mb-3 mt-20 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="submit" value="ANALYZE">
                </div>
            </div>
        </form>

        <div class="file-error">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}

    </center>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</body>

</html>
